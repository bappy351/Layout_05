<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Layout_5 </title>
    <link rel="stylesheet" href="css/layout_5.css">
</head>


<body>

    <!--header Start-->
    <div class="header">

        <div class="logo">

            <div class="logo1">
                <h5>LOGO</h5>

            </div>

            <div class="logoText">
                <h5>Title</h5>

            </div>

        </div>

        <div class="nav">
            <h5>Navigation</h5>

        </div>

        <div class="social">
            <img src="logo/social2.jpg">


        </div>

    </div>
    <!--Header end-->



    <!--home start-->
    <div class="home">
        <h4>Home/About</h4>

    </div>
    <!--home end-->



    <!--slider section start-->
    <div class="slider">

        <div class="slider_content">

            <div class="slider_text">

                <div class="text1">
                    <h2>Text Example</h2>

                </div>

                <div class="text2">
                    <p>Some details</p>

                </div>

            </div>

            <div class="slider_pic">
                <h2>Picture Example</h2>

            </div>

        </div>

    </div>
    <!--slider section end-->



    <!--content sectin start-->
    <div class="content">

        <div class="content_div">

            <div class="details">

                <div class="d_part1">
                    <div class="logo2">
                        <h2>Logo</h2>

                    </div>

                </div>


                <div class="d_part2">
                    <div class="who_we_are">
                        <h3>Title Example</h3>

                    </div>

                    <div class="detail_text">
                        <p>Details</p>

                    </div>

                    <div class="contact">
                        <div class="contact-button">
                            <h5>Contact us</h5>

                        </div>
                    </div>

                </div>

            </div>


            <div class="details">

                <div class="d_part1">
                    <div class="logo2">
                        <h2>Logo</h2>

                    </div>

                </div>


                <div class="d_part2">
                    <div class="who_we_are">
                        <h3>Title Example</h3>

                    </div>

                    <div class="detail_text">
                        <p>Details</p>

                    </div>

                    <div class="contact">
                        <div class="contact-button">
                            <h5>Contact us</h5>

                        </div>
                    </div>

                </div>

            </div>


        </div>


    </div>
    <!--content section end-->



    <!--footer start-->
    <div class="footer">

        <div class="blank">

        </div>

        <div class="footer_nav">

            <div class="social2">
                <img src="logo/social2.jpg">

            </div>

            <div class="foot_nav">
                <h4>Navigation</h4>

            </div>

            <div class="contact_info">
                <h5>Email</h5>
                <h5>phone</h5>
                <h5>telephone</h5>
            </div>

        </div>

        <div class="company">
            <p>Company details and copyrights</p>
        </div>

    </div>
    <!--footer end-->



</body>

</html>
